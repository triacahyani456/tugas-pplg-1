<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>tugas2</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="">alas</label>
        <input type="number" id="alas"><br> <br>
        <label for="">tinggi</label>
        <input type="number" id="tinggi"><br><br>
        <label for="">sisi1</label>
        <input type="number" id="sisi1"><br><br>
        <label for="">sisi2</label>
        <input type="number" id="sisi2"><br><br>
        <label for="">sisi3</label>
        <input type="number" id="sisi3"><br><br>
        <button onclick="hitungsegitiga()">hitung</button>
    </form>
    <div id="hasilsegitiga"></div>
    <script>
        function hitungsegitiga() {
            let alas = parseFloat(document.getElementById("alas").value)
            let tinggi = parseFloat(document.getElementById("tinggi").value)
            let sisi1 = parseFloat(document.getElementById("sisi1").value)
            let sisi2 = parseFloat(document.getElementById("sisi2").value)
            let sisi3 = parseFloat(document.getElementById("sisi3").value)
            let luas = (alas*tinggi)/2;
            let keliling = sisi1 + sisi2 + sisi3;
            document.getElementById('hasilsegitiga').innerHTML= "luas ="+ luas+ "keliling = "+keliling;
        }
    </script>
</body>
</html>
