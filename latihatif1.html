<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="nilai">masukan nilai</label>
        <input type="number" id="nilai">
        <button onclick="cek_nilai()">cek nilai</button>
    </form>
    <div id="hasil"></div>
    <script>
        function cek_nilai () {
            let nilai = document.getElementById ('nilai').value
            if (nilai >=65){
                document.getElementById('hasil').innerHTML = "anda lulus"
            } else {
                document.getElementById('hasil').innerHTML = "anda tidak lulus"
            }
        }
        </script>
    </body>
    </html>
