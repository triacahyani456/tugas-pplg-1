<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="output"></h1>
    <h1 id="output1"></h1>
    <h1 id="output2"></h1>
    <h1 id="output3"></h1>

    <script>
        console.log("Selamat datang")
        alert("Selamat datang")
        let bil1 = parseInt(prompt("Masukan bilangan pertama"))
        let bil2 = parseInt (prompt("Masukan bilangan kedua"))
        let hasilpertambahan = bil1+bil2
        let hasil1 = bil1-bil2
        let hasil2 = bil1/bil2
        let hasil3 = bil1*bil2
        document.getElementById('output').innerHTML = "hasil penjumlahan"+ hasilpertambahan
        document.getElementById('output1').innerHTML = "hasil pengurangan"+ hasil1
        document.getElementById('output2').innerHTML = "hasil pembagian"+ hasil2
        document.getElementById('output3').innerHTML = "hasil perkalian"+ hasil3
    </script>
</body>
