<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="text">masukan nama</label>
        <input type="text" id="nama">
        <label for="nilai">masukan nilai</label>
        <input type="number" id="nilai">
        <button onclick="cek_nilai()">cek nilai</button>
    </form>
    <div id="hasil"></div>
    <script>
        function cek_nilai () {
            let nilai = document.getElementById ('nilai').value
            let nama = document.getElementById ('nama').value
            if (nilai >=90){
                document.getElementById('hasil').innerHTML = "anda lulus"
            } else if (nilai >=80){
                document.getElementById('hasil').innerHTML = " selamat "+ nama + " mendapat index a"
            } else if (nilai >=70){
                document.getElementById('hasil').innerHTML = "selamat" + nama + " mendapatkan index b"
            } else if (nilai >=60){
                document.getElementById('hasil').innerHTML = "selamat" + nama + " mendapat index c"
            } else {
                document.getElementById('hasil').innerHTML = "selamat" + nama+ " mendapat index e"
            }
        }
            
    </script>
</body> 
</html>
