<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return false">
        <label for="">Masukan sisi</label>
        <input type="number"id="sisi">
        <button onclick="hitungluas()">Hitung luas</button>
    </form>
    <div id="hasil"></div>
    <script>
        function hitungluas() {
            let sisi = document.getElementById('sisi').value
            let hasil = sisi * sisi 
            document.getElementById('hasil').innerHTML = "Luas persegi = " + hasil
        }
    </script>
</body>
</html>
